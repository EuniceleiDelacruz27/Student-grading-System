<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGS</title>
    <link rel="stylesheet" href="/css/custom.css">
    <script src="/js/response.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
</head>
<body>

    <div class="container-md mt-3">
        <div class="row">
           <div class="col m-1 p-3 text-center text-white">
       <img src="/image/received_1920030664996864.webp" align ="left" alt="logo" style="width: 100px; height: 100px;" >
       <h1>LYCEUM OF ALABANG</h1>
       <h3>STUDENT GRADING SYSTEM</h3>
           </div>
       </div>

       <div class="row">
        <div class="col-sm text-dark border m-1 p-5">

            <center><h4>Student Record</h4></center>

            <form id="Record" onsubmit="return calculateGrade()">

            <div class="col-8"><input type="text" name="Name" class="form-control-- inputsize mb-2" pattern = "[A-Za-z\d]*" 
            id="Names" placeholder="Last Name, First Name M.I" required/></div>

            <div><input type="text" name="Course" class="form-control" pattern = "[A-Za-z]{2,}"
            id="Course" placeholder= "Course & Section" required/></div>

           <div><input type="text" name="Subject" class="form-control" pattern = "[A-Za-z]{2,}" 
           id="Subject" placeholder="Subject" required/></div>

           <div class="Prelim">
            <input type="number" id="Prelim" class="form-control" placeholder=
             "Prelim" required/>
           </div>
         
           <div class="Midterm">
            <input type="number" id="Midterm" class="form-control" placeholder=
             "Midterm" required/>
           </div>

           <div class="Final">
            <input type="number" id="Final" class="form-control" placeholder=
             "Final" required/>
           </div>
            
           <center><button class="btn-lg" type ="submit" >Calculate</button></center>

        </form>

            <div>
           </div>
        </div>

        <div class="col-sm  text-dark border m-1 p-2">

            <center><h4>Result</h4></center>

            <form id="Result">

            <div><input name="name"  id="Name" class="form-control"
                 placeholder= "Name" readonly ></div>
 
            <div><input name="Course" id="Courses" class="form-control"
                 placeholder= "Course & Section" readonly></div>

            <div> <input name="Subject" id="Subjects" class="form-control" placeholder=
                "Subject" readonly></div>

            <div><input name="FinalGrade" id="result" class="form-control" placeholder=
                "Final Grade" readonly></div>

            <div><input name="EquivalentGrade" id="EquivalentGrades" class="form-control" placeholder=
                "Equivalent Grade" readonly></div>
            
            <div><input name="Graderemarks" id="Graderemarks" class="form-control" placeholder=
                "Remarks" readonly></div>
           <div>

           </form>
           
            <center><button class="Button" type ="button"  onclick=
            "resetForm()">Reset</button></center>
           </div>
        </div>
       </div>
   </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>
</body>
</html>
