<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grading System</title>
    <!--<link rel="stylesheet" href="/css/style.css">
    <script src="/js/event.js"></script>-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
</head>
<body>
    <div class="container" id="main">
        <div class="row">
            <div class="col-12 text-center">
        <h1>LYCEUM OF ALABANG</h1>
            </div>
        </div>
        <div class="row">
        <div class="col-12 text-center">
        <h5>STUDENT GRADING SYSTEM</h5>
            </div>
        </div>
    </div>

   <div class="container">        
    <fieldset>
    <legend class="Sr" >Student Record</legend> 
    <form id="srForm">
        <div class="row">
            <div class="col-auto">
     <div class="name">
      <input type="text" name="name" class="form-control" pattern = "[A-Za-z] {2,}" 
      id="Names" placeholder=
       "Last Name, First Name M.I" required/>
    </div></div></div>
    
     <div class="row">
        <div class="col-auto">
     <div class="Courser&Sec">
        <input type="text" name="Course" class="form-control" pattern = "[A-Za-z]{2,}"id="Course" placeholder=
         "Course & Section" required/>
     </div></div></div>

     <div class="row">
        <div class="col-auto">
     <div class="Subj">
        <input type="text" name="Subject" class="form-control" pattern = "[A-Za-z]{2,}" required id="Subject" placeholder=
         "Subject" required/>
    </div></div></div>

     <div class="row">
        <div class="col-auto">
     <div class="Prelim">
        <input type="number" id="Prelim" class="form-control" placeholder=
         "Prelim" required/>
     </div></div></div>

     <div class="row">
        <div class="col-auto">
     <div class="Midterm">
        <input type="number" id="Midterm" class="form-control" placeholder=
         "Midterm"required/>
     </div></div></div>
      
     <div class="row">
        <div class="col-auto">
     <div class="Final">
        <input type="number" id="Final" class="form-control" placeholder=
         "Final" required/></form></div></div></div>

         <div>
            <button class="Button" type ="button"  onclick=
            "calculateGrade()">Calculate</button>
            <button class="Button" type ="button"  onclick=
            "resetForm()">Reset</button>
         </div>
     </div>
    </div>
    </fieldset>

    <div class="container1">
    <div class="right-box">
    <fieldset >
    <legend>RESULT</legend>
    <div class="row">
        <div class="col-auto">
    <input name="name"  id="Name" class="form-control" placeholder=
    "Name" readonly ></input><br><br></div></div>
    
    <div class="row">
        <div class="col-auto">
    <input name="Course" id="Courses" class="form-control" placeholder=
    "Course & Section" readonly></input><br><br></div></div>

    <div class="row">
        <div class="col-auto">
    <input name="Subject" id="Subjects" class="form-control" placeholder=
    "Subject" readonly></input><br><br></div></div>

    <div class="row">
        <div class="col-auto">
    <input name="FinalGrade" id="result" class="form-control" placeholder=
    "Final Grade" readonly></input><br><br></div></div>

    <div class="row">
        <div class="col-auto">
    <input name="EquivalentGrade" id="EquivalentGrades" class="form-control" placeholder=
    "Equivalent Grade" readonly></input><br><br></div></div>

    <div class="row">
        <div class="col-auto">
    <input name="Graderemarks" id="Graderemarks" class="form-control" placeholder=
    "Remarks" readonly></input><br><br><br><br></div></div>
   </fieldset> 
     </div> 
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>
</body>
</html>
