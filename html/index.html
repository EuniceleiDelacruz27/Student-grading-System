<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grading System</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/event.js"></script>
</head>
<body>
    <div id="main">
        <div class="logo"></div>
        <h1>LYCEUM OF ALABANG</h1>
        <h2>STUDENT GRADING SYSTEM</h2>
        <div class="container">        
    <fieldset >
    <legend class="Sr">Student Record</legend> 
     <div class="name">
      <input type="text" id="Names" placeholder=
       "Last Name, First Name M.I" >
     </div>
     <div class="Courser&Sec">
        <input type="text" id="Course" placeholder=
         "Course & Section" >
     </div>
     <div class="Subj">
        <input type="text" id="Subject" placeholder=
         "Subject" >
     </div>
     <div class="Prelim">
        <input type="number" id="Prelim" placeholder=
         "Prelim" >
     </div>
     <div class="Midterm">
        <input type="number" id="Midterm" placeholder=
         "Midterm" >
     </div>
     <div class="Final">
        <input type="number" id="Final" placeholder=
         "Final" >
        </div>
         <div>
            <button class="Button" type ="button"  onclick="calculateGrade()">Calculate Grade</button>
         </div>
     </div>
    </div>
    </fieldset>
    <div class="container1">
    <div class="right-box">
    <fieldset>
    <legend>RESULT</legend>
    <label for="Name">Name :<div class="boxName" id="Name">
    </label></div><br>
    <label for="Course">Course :<div class=
        "boxCourse"id="Courses"></label>
    </div><br>
    <label for="Subject">Subject :<div class=
    "boxSubject" id="Subjects"></label>
    </div><br>
    <label for="FinalGrade">Final Grade :<div class=
    "boxFG" id="result"></label>
    </div><br>
    <label for="EquivalentGrade">
    Equivalent Grade :<div class=
    "boxEG" id="Equivalent Grades"></label></div><br>
    <label for="Graderemarks">Remarks :<div class=
    "boxRemarks"id="Graderemarks"></label>
    </div><br><br></fieldset> 
     </div> 
     </div>
</body>
</html>
