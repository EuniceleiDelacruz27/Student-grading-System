<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grading System</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/event.js"></script>
</head>
<body>
    <img class="logo"src="/image/received_1920030664996864.webp">
<h1>STUDENT GRADING SYSTEM</h1>
    <div id="main">
        
        <div class="container">
    <fieldset >
    <legend class="Sr">Student Record</legend> 
     <div class="name">
      <input type="text" id="Names" placeholder=
       "Last Name, First Name M.I" >
     </div>
     <div class="Courser&Sec">
        <input type="text" id="Course" placeholder=
         "Course & Section" >
     </div>
     <div class="Subj">
        <input type="text" id="Subject" placeholder=
         "Subject" >
     </div>
     <div class="Prelim">
        <input type="number" id="Prelim" placeholder=
         "Prelim" >
     </div>
     <div class="Midterm">
        <input type="number" id="Midterm" placeholder=
         "Midterm" >
     </div>
     <div class="Final">
        <input type="number" id="Final" placeholder=
         "Final" >
        </div>
         <div>
            <button class="Button" type ="button"  onclick="calculateGrade()">Calculate Grade</button>
         </div>
     </div>
    </div>
    </fieldset>
    <div class="container1">
    <div class="right-box">
    <fieldset>
    <legend>RESULT</legend>
    <div id="Name"></div>
    <div id="Courses"></div>
    <div id="Subjects"></div>
    <div id="result"></div>
    <div id="Equivalent Grades"></div> 
    <div id="Graderemarks"></div> </fieldset> 
     </div> 
     </div>
</body>
</html>
